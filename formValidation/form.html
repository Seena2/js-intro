<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Form Validation</h1>
    <form action="" method="post">
        <h2>Client side validation</h2>
        <div>
            <i>
                <h3>Required and Pattern validation</h3>
            </i>
            <label for="choose">What do you prefer, banana or cherry ?* (required)</label>
            <input type="text" id="choose" name="i-prefer" required pattern="[Bb]anana|[Cc]herry">
        </div>
        <div>
            <h3>Constrainting lenght of your entry : <span>With minlenght and maxlength</span></h3>

            <label for="favorite">What is your favorite fruit?</label>
            <input type="text" id="favorite" name="i-like" required minlength="6" maxlength="6">
        </div>
        <div>
            <i>
                <h3>Constrainting the values of your entr: with "max" and "min"</h3>
            </i>
            <label for="amount">How many would you like?</label>
            <input type="number" id="amount" name="amount" value="1" min="1" max="20">
        </div>
        <button>Submit</button>
    </form>

</body>

</html>
